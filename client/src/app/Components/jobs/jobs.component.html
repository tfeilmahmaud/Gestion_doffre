<div class="card" *ngIf="searchText === '' || job.title.toLocaleLowerCase().includes(searchText.toLocaleLowerCase()) ">

    <div>
        <h4 class="text-wrap"><b>{{job.title}}</b> <small> in </small>{{job.companyName}}</h4>
        <h5>in {{job.location}}</h5>
        <p class="description">{{job.description}}</p>
    </div>
    <span>
        <h6>Package: {{job.salary}} LPA</h6>
        <button (click)="onApplyNow()">
        
                <div class="combinator">
                    <div class="logo">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2">
                                <path
                                    d="M8 13V4.5a1.5 1.5 0 0 1 3 0V12m0-.5v-2a1.5 1.5 0 0 1 3 0V12m0-1.5a1.5 1.5 0 0 1 3 0V12" />
                                <path
                                    d="M17 11.5a1.5 1.5 0 0 1 3 0V16a6 6 0 0 1-6 6h-2h.208a6 6 0 0 1-5.012-2.7L7 19c-.312-.479-1.407-2.388-3.286-5.728a1.5 1.5 0 0 1 .536-2.022a1.867 1.867 0 0 1 2.28.28L8 13M5 3L4 2m0 5H3m11-4l1-1m0 4h1" />
                            </g>
                        </svg>
                    </div>
                    <a>Apply Now</a>
                </div>
            
        </button>
    </span>

</div>
