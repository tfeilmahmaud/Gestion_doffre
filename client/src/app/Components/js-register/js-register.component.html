<div class="body-login">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>

  <form [formGroup]="myForm!">
    <a [routerLink]="''"><img src="../../../assets/job-hunter-low-resolution-logo-color-on-transparent-background.png" width="100"/></a>
    <h3>Create Account</h3>
    <input type="text" placeholder="Name" id="name" formControlName="name"/>

    
    <input type="text" placeholder="Email" id="username"  formControlName="email"/>
    
    <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
      <small class="text-danger">Enter a valid email</small>
    </div>

    <input type="password" placeholder="Password" id="password" formControlName="password"/>
    
    <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)">
      <small class="text-danger">password should contain atleast one number, one special character and length should between 6-16</small>
    </div>
    
    <input type="password" placeholder="Conform Password" id="conformpassword" formControlName="conformpassword"/>
    <label for="role">Select A Role</label>
    <select  [required]="true" formControlName="role">
      <option value="none" [selected]="true" [disabled]="true" [hidden]="true">Select an Option</option>
      <option value="Recruiter">Recruiter</option>
      <option value="Job Seeker">Job Seeker</option>
    </select>
